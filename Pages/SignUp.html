<body>
  <main class="content-wrapper w-100 px-3 ps-lg-5 pe-lg-4 mx-auto" style="max-width: 1920px">
    <div class="row d-flex">

      <!-- Login form + Footer -->
      <div class="col-12 col-lg-4 d-flex flex-column min-vh-100 py-4 mx-auto">

        <!-- Logo -->
        <header class="navbar px-0 pb-4 mt-n2 mt-sm-0 mb-2 mb-md-3 mb-lg-4">
          <a href="/index.html" class="logo text-decoration-none fs-3 fw-semibold pt-0 d-flex align-items-center">
            <span class="text-primary me-2">
              <!-- Logo SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36">
                <path
                  d="M36 18.01c0 8.097-5.355 14.949-12.705 17.2a18.12 18.12 0 0 1-5.315.79C9.622 36 2.608 30.313.573 22.611.257 21.407.059 20.162 0 18.879v-1.758c.02-.395.059-.79.099-1.185.099-.908.277-1.817.514-2.686C2.687 5.628 9.682 0 18 0c5.572 0 10.551 2.528 13.871 6.517 1.502 1.797 2.648 3.91 3.359 6.201.494 1.659.771 3.436.771 5.292z"
                  fill="currentColor"></path>

                  <path
                    d="M17.466 21.624c-.514 0-.988-.316-1.146-.829-.198-.632.138-1.303.771-1.501l7.666-2.469-1.205-8.254-13.317 4.621a1.19 1.19 0 0 1-1.521-.75 1.19 1.19 0 0 1 .751-1.521l13.89-4.818c.553-.197 1.166-.138 1.64.158a1.82 1.82 0 0 1 .85 1.284l1.344 9.183c.138.987-.494 1.994-1.482 2.33l-7.864 2.528-.375.04zm7.31.138c-.178-.632-.85-1.007-1.482-.81l-5.177 1.58c-2.331.79-3.28.02-3.418-.099l-6.56-8.412a4.25 4.25 0 0 0-4.406-1.758l-3.122.987c-.237.889-.415 1.777-.514 2.686l4.228-1.363a1.84 1.84 0 0 1 1.857.81l6.659 8.551c.751.948 2.015 1.323 3.359 1.323.909 0 1.857-.178 2.687-.474l5.078-1.54c.632-.178 1.008-.829.81-1.481z">
                  </path>
                </g>
              </svg>
            </span>
            Cartzilla
          </a>
        </header>

        <h1 class="mt-5 fw-semibold fs-3">Create an account</h1>
        <p class="fs-sm par_st mb-4">
            I already have an account
          <a href="../Pages/Signin.html" class="text-decoration-underline">Sign In</a>
        </p>

        <!-- Form -->
        <form class="needs-validation" novalidate>
          <div class="position-relative mb-4">
            <label class="mb-3" for="email">Email</label>
            <input type="email" class="form-control form-control-lg"  required>
            <div class="invalid-tooltip bg-transparent py-0">Enter a valid email address!</div>
          </div>
          <div class="mb-4">
            <div class="position-relative">
                <label class="mb-3" for="password">Password</label>
              <input type="password" class="form-control form-control-lg fw-normal" placeholder="Minimum 8 characters" required>
              <div class="invalid-tooltip bg-transparent py-0">Password is incorrect!</div>

            </div>
          </div>
          <div class="align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input rounded-2" id="remember-30">
              <label class="form-check-label text-secondary" for="Save the password">Remember for 30 days</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input rounded-2" id="remember-30">
                <label class="form-check-label text-secondary" for="">I have read and accept the <a class="text-decoration-underline text-dark" href="#">Privacy Policy</a></label>
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Create an account</button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1 m-0">
          <span class="text-body-emphasis fw-medium mx-4">or continue with</span>
          <hr class="flex-grow-1 m-0">
        </div>

        <!-- Social login -->
        <div class="Social d-flex flex-column flex-sm-row gap-2 pb-4 mb-3 mb-lg-4 align-items-center justify-content-center">
          <button type="button" class="btn btn-outline-secondary btn-lg  d-flex align-items-center justify-content-center">
            <i class="bi bi-google me-2"></i>Google
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
            <i class="bi bi-facebook me-2"></i>Facebook
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg  d-flex align-items-center justify-content-center">
            <i class="bi bi-apple me-2"></i>Apple
          </button>
        </div>
        

        <!-- Footer -->
        <footer class="mt-auto">
          <div class="mb-4">
            <a href="help-topics-v1.html" class="text-decoration-underline">Need help?</a>
          </div>
          <p class="fs-xs mb-0">
            Â© All rights reserved. Made by <a href="https://createx.studio/" target="_blank"
              class="text-dark-emphasis text-decoration-none">Aalia Nawaz</a>
          </p>
        </footer>
      </div>

      <!-- Cover image for lg screens and above -->
      <div class="col-lg-8 d-none d-lg-block py-4">
        <div class="d-flex flex-column justify-content-end h-100 rounded-5 overflow-hidden position-relative">
          <div class="position-absolute top-0 start-0 w-100 h-100"
            style="background: linear-gradient(-90deg, #accbee 0%, #e7f0fd 100%)">
            <img src="../Assets/cover.png" alt="Cover Image" class="w-100 h-100 rounded-5">
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../js/script.js"></script>

</body>

</html>
